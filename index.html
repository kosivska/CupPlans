<!DOCTYPE html>
<html>
<head>
	<title>Cup Plans</title>
	<meta charset="utf-8">
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="flex-container">
		<section class="container__item first-block">
			<h1 class="container__title">$2</h1>
			<div class="container__image"><img src="./img/bronzecup.png" alt="coffee"></div>
			<h2 class="container__caption">Bronze</h2>
			<p class="container__content">any cup of coffee <br> until $3</p>
		</section>
		<section class="container__item second-block">
			<h1 class="container__title">$3</h1>
			<div class="container__image"><img src="./img/goldcup.png" alt="coffee"></div>
			<h2 class="container__caption">Gold</h2>
			<p class="container__content">any cup of coffee <br> until $5</p>
		</section>
		<section class="container__item third-block">
			<h1 class="container__title">$2.5</h1>
			<div class="container__image"><img src="./img/silvercup.png" alt="coffee"></div>
			<h2 class="container__caption">Silver</h2>
			<p class="container__content">any cup of coffee <br> until $4</p>
		</section>
	</div>
</body>
</html>
